<section class="fileUpload">
  <div class="container">
    <form action="" [formGroup]="uploadForm">
      <img [src]="url" title="user" height="80px" width="80px">
      <br><br>
      <input type="file" id="img" (change)="onSelect($event)" formControlName="profilePhoto"
        style="display: none;position: relative;">
      <label for="img"> <img src="../assets/images/Vector (2).png" id="img" class="img-fluid"></label>
    </form>
  </div>

</section>
